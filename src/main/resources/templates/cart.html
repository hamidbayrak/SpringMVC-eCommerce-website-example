<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>Daily Shop | Cart</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>


<body>

<div layout:fragment="content_top">
  <!-- catg header banner section -->
  <section id="aa-catg-head-banner">
   <img src="img/fashion/fashion-header-bg-8.jpg" alt="fashion img">
   <div class="aa-catg-head-banner-area">
     <div class="container">
      <div class="aa-catg-head-banner-content">
        <h2>Cart Page</h2>
        <ol class="breadcrumb">
          <li><a href="index.html">Home</a></li>                   
          <li class="active">Cart</li>
        </ol>
      </div>
     </div>
   </div>
  </section>
  <!-- / catg header banner section -->
</div>

<div layout:fragment="content">
 <!-- Cart view section -->

 <section id="cart-view">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="cart-view-area">
           <div class="cart-view-table">
             <form action="">
               <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th></th>
                        <th></th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:if="${cartlist != null}" th:each="item, iter : ${cartlist}">
                        <td><a class="remove" th:href="'/cartDelete/'+${item.cartid}"><fa class="fa fa-close"></fa></a></td>
                        <td><a th:href="'detail?id='+${item.pid}"><img th:src="${'img/products/'+item.img1}"></a></td>
                        <td><a class="aa-cart-title" th:href="'detail?id='+${item.pid}" th:text="${item.title}">Polo T-Shirt</a></td>
                        <td th:text="${item.price}+' TL'">$250</td>
                        <td><input name="quantity" class="aa-cart-quantity" type="number" th:value="${item.quantity}"></td>
                      </tr>
                      <tr>
                        <td colspan="6" class="aa-cart-view-bottom">
                          <div class="aa-cart-coupon">
                            <input class="aa-coupon-code" type="text" placeholder="Coupon">
                            <input class="aa-cart-view-btn" type="submit" value="Apply Coupon">
                          </div>
                          <input class="aa-cart-view-btn" type="submit" value="Update Cart">
                        </td>
                      </tr>
                      </tbody>
                  </table>
                </div>
             </form>
             <!-- Cart Total view -->
             <div class="cart-view-total">
               <h4>Cart Totals</h4>
               <table class="aa-totals-table">
                 <tbody>
                   <tr>
                     <th>Subtotal</th>
                     <td th:if="${total != null}" th:text="${total}+' TL'">$450</td>
                   </tr>
                   <tr>
                     <th>Total</th>
                     <td th:if="${total != null}" th:text="${total}+' TL'">$450</td>
                   </tr>
                 </tbody>
               </table>
               <a href="#" class="aa-cart-view-btn">Proced to Checkout</a>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>
 <!-- / Cart view section -->
</div>

</body>
</html>
